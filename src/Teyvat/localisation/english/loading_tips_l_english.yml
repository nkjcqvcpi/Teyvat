l_english:
 LOADING_TIP_0:0 "「世界的真相」究竟是什么呢？\n- 阿贝多"
 LOADING_TIP_1:0 "「神之眼」？不过就是个实验用的工具罢了，和烧杯、坩埚没什么不同。唯一让我感兴趣的、就是它的原理···我总有一天会研究明白的，这只是时间问题。\n- 阿贝多"
 LOADING_TIP_2:0 "「白垩」，即是变化的开始。抽离了杂质，准备好接受一切知识，要和我一起去探索世界吗？\n- 阿贝多"
 LOADING_TIP_3:0 "嗯…要是风大点就好了。\n- 安柏"
 LOADING_TIP_4:0 "侦察骑士登场！\n- 安柏"
 LOADING_TIP_5:0 "同伴们一直在受伤…我，没有替大家分担痛苦的力量。但我可以尽最大的努力治疗！一定，要让大家恢复健康。\n- 芭芭拉"
 LOADING_TIP_6:0 "每个人都会有自己的愿望。汇聚大家的愿望，让大家感到幸福——这一定，就是神给予我的使命吧。\n- 芭芭拉"
 LOADING_TIP_7:0 "没想到我这么倒霉的人也可以获得神的认可，既然神都没有放弃我，我又怎么能放弃我自己呢？\n- 班尼特"
 LOADING_TIP_8:0 "有大家在身边，伤口就不会痛！\n- 班尼特"
 LOADING_TIP_9:0 "想要踏上我的「死兆星」号，得先回答我一个的问题。大海之中充满凶险，告诉我——你为什么想上我的船。\n- 北斗"
 LOADING_TIP_10:0 "遇到难题了吗？不知道如何向前的话，总之先迈出第一步，后面的道路就会自然而然地展开了。\n- 北斗"
 LOADING_TIP_11:0 "身为战士，要时刻把挑战之心系于刀尖之上。但无论胜败，都是无可替代的珍贵经历。\n- 达达利亚"
 LOADING_TIP_12:0 "在无尽的雪原里，生命随时都会被碎骨一般的纯白天地吞噬，连足迹也无法留下。为此，我们每日都在与看不见的敌人战斗。\n- 达达利亚"
 LOADING_TIP_13:0 "别再惹我了啊，我宽容大度，但也不好欺负！我警告你，我生起气来可是会咬人的！喵！虽然不一定舍得咬你···\n- 迪奥娜"
 LOADING_TIP_14:0 "嗯…到底怎样才能调出难喝的酒呢...连我给予厚望的噩梦搭配一一「酱油牛奶绝云椒椒配蒲公英籽特调」都被说成是「小迪奥娜又有进步了」，呜…我不会认输的...\n- 迪奥娜"
 LOADING_TIP_15:0 "只要坚信自己的道路，就无所谓天气是晴是雨。\n- 迪卢克"
 LOADING_TIP_16:0 "我原以为——要扫荡罪恶的话，我必须独自行走在长夜之中。但你的坚持让我意识到，我又一次错了。「同伴」，我向你致以感谢。\n- 迪卢克"
 LOADING_TIP_17:0 "皇女应断之罪为何，那当然是「违逆命运」了…毕竟，正是命运，让你…是命运，令你我降临此世，将因果交织相连。我、我会守护你，只、只因这是命运的默示录中昭告之事！\n- 菲谢尔"
 LOADING_TIP_18:0 "来到这个世界而失去的力量，似乎已经恢复了大半。哼哼哼，定罪之时即将…啊啊，不必担心。即使到了终末之刻，我在此世降下罪罚之雷时，也不会伤及你。因为，你可是我的祝圣之人啊。\n- 菲谢尔"
 LOADING_TIP_19:0 "在我看来，神之眼是力量的「证明」，而不是力量的「来源」。神之眼象征的是凡人继续向前的愿望，而我们武士的底气，一直都是手里的刀。\n- 枫原万叶"
 LOADING_TIP_20:0 "枫原家其实也是有名的武士门第，可惜传承到我这里时，除了贵族的名号外已经别无长物。不过对我来说倒也足够了，武士不需要富足的生活，我们需要的是诗歌、美酒与手中的刀。\n- 枫原万叶"
 LOADING_TIP_21:0 "「深山踏红叶，耳畔闻鹿鸣」...我很喜欢枫叶，可惜枫叶红时总多离别。\n- 枫原万叶"
 LOADING_TIP_22:0 "只有保持心、弓、箭三位一体， 才能命中正鹄。\n- 九条裟罗"
 LOADING_TIP_23:0 "力量已经融入我体内，随时听命。\n- 九条裟罗"
 LOADING_TIP_24:0 "真是和平啊，可又能持续多久呢？\n- 凯亚"
 LOADING_TIP_25:0 "坎瑞亚？哦~你知道的真多。坎瑞亚的荣耀早已不在，剩下的如今都已沦为罪人，又何必再提起他们。\n- 凯亚"
 LOADING_TIP_26:0 "蹦蹦炸弹！\n- 可莉"
 LOADING_TIP_27:0 "哒哒哒~\n- 可莉"
 LOADING_TIP_28:0 "能和你一路结伴而行，我感觉受益匪浅。如果真的有一天，我抵达了理想中的终点…我的身边，还会有你陪伴吗？\n- 刻晴"
 LOADING_TIP_29:0 "剑光如我，斩尽芜杂！\n- 刻晴"
 LOADING_TIP_30:0 "浮世景色百千年依旧，人之在世却如白露与泡影。虚无。\n- 雷电将军"
 LOADING_TIP_31:0 "谁？\n- 雷电将军"
 LOADING_TIP_32:0 "嗷！\n- 雷泽"
 LOADING_TIP_33:0 "Blitz！\n- 雷泽"
 LOADING_TIP_34:0 "随风而去吧。\n- 旅行者"
 LOADING_TIP_35:0 "世界，充满未解之谜…\n- 旅行者"
 LOADING_TIP_36:0 "虚假之天，星空下的命运早已注定。\n- 莫娜"
 LOADING_TIP_37:0 "水中之影，涟漪中窥见启明星升起。\n- 莫娜"
 LOADING_TIP_38:0 "大不了，我可以再砸一个群玉阁。\n- 凝光"
 LOADING_TIP_39:0 "「武斗」缺乏风度，只能作为下策中的下策。\n- 凝光"
 LOADING_TIP_40:0 "只要你需要我，我随时都会出现在你的身边。\n- 诺艾尔"
 LOADING_TIP_41:0 "这就是…新的力量？谢谢你，这样我就能帮到更多人了。\n- 诺艾尔"
 LOADING_TIP_42:0 "「生物炼金」，比起「创造」，更注重「改造」，找到生物隐藏起来的优点，然后放大，结合，结果往往都让人大吃一惊。嗯-生命真的是太神奇了，究竟还有多少我们不知道的东西呢？\n- 砂糖"
 LOADING_TIP_43:0 "研究的本质，是寻找答案的过程。这个过程有时候很繁琐，也很累，但每次只要看看积累起来的成果，就会觉得…嗯，我是真的很喜欢做这样的事。\n- 砂糖"
 LOADING_TIP_44:0 "刀剑抱业，名工怀宝。\n- 神里绫华"
 LOADING_TIP_45:0 "神里流…霜灭！\n- 神里绫华"
 LOADING_TIP_46:0 "诶嘿。\n- 温迪"
 LOADING_TIP_47:0 "别想逃开喔？\n- 温迪"
 LOADING_TIP_48:0 "无聊。\n- 魈"
 LOADING_TIP_49:0 "无用。\n- 魈"
 LOADING_TIP_50:0 "无能。\n- 魈"
 LOADING_TIP_51:0 "有时明月无人夜，独向昭潭制恶龙。\n- 行秋"
 LOADING_TIP_52:0 "衣裓贮文章，自言学雕虫。\n- 行秋"
 LOADING_TIP_53:0 "「不期修古，不法常可」，这句话是我必须牢记的教诲。\n- 烟绯"
 LOADING_TIP_54:0 "唯有遵循应守之「律」，人才能获得解开一切问题的「法」。\n- 烟绯"
 LOADING_TIP_55:0 "磨砺自身，修炼方术，都是本能使然，想要保全自己而已。我没有兼济苍生的胸怀，惩奸除恶只是顺手，不必感谢我。\n- 申鹤"
 LOADING_TIP_56:0 "受我恩惠的人叫我仙人，被我惩罚的人喊我魔女，呵…不管是仙是魔，终究都是跟凡人不同的异类罢了…\n- 申鹤"
 LOADING_TIP_57:0 "似乎...有一股火焰在我心中燃烧。\n- 托马"
 LOADING_TIP_58:0 "拥有了强大的力量，要用来做什么呢？嗯...得好好考虑考虑了啊。\n- 托马"
 LOADING_TIP_59:0 "金鱼来啦！\n- 宵宫"
 LOADING_TIP_60:0 "烟花来喽！\n- 宵宫"
 LOADING_TIP_61:0 "我偶尔也想脱下戏服，远游海外，去更大的世界看看。为了实现这个心愿，得更加努力才行。\n- 云堇"
 LOADING_TIP_62:0 "俗语说：「业精于勤而荒于嬉。」\n- 云堇"
 LOADING_TIP_63:0 "俱收并蓄。\n- 钟离"
 LOADING_TIP_64:0 "天动万象。\n- 钟离"
 LOADING_TIP_65:0 "剑印染冰！\n- 重云"
 LOADING_TIP_66:0 "邪魔退去！\n- 重云"
 LOADING_TIP_67:0 "宝印幻剑！\n- 重云"
 LOADING_TIP_68:0 "真名，度厄真君。\n- 七七"
 LOADING_TIP_69:0 "七二三四，七二三四···五六七七，五六七七···\n- 七七"
 LOADING_TIP_70:0 "嘿嘿，荒泷天下第一斗到此一游！ 哈哈哈哈…咳…\n- 荒泷一斗"
 LOADING_TIP_71:0 "你要是有什么烦恼，可以试着给《闲事月刊》的问答栏目投稿，希娜小姐一定会给你一个温暖人心的答案。啊…托她的福，我的灵魂已经不再迷茫了…对了，我还报名了希娜小姐的线下见面会，唉这日子怎么就过得那么慢呢。\n- 荒泷一斗"
 LOADING_TIP_72:0 "每个生灵的意志都值得尊重，就像海中的游鱼，也有自己的方向。\n- 珊瑚宫心海"
 LOADING_TIP_73:0 "未雨绸缪，才能临危不乱。\n- 珊瑚宫心海"
 LOADING_TIP_74:0 "风起之时，便是开溜的好时机。\n- 早柚"
 LOADING_TIP_75:0 "呼——\n- 早柚"
 LOADING_TIP_76:0 "一个客户，两个客户，三个客户···\n- 胡桃"
 LOADING_TIP_77:0 "太阳出来我晒太阳，月亮出来我晒月亮咯~\n- 胡桃"
 LOADING_TIP_78:0 "愿帝君保佑你，愿你的每个梦都踏实而香甜。\n- 甘雨"
 LOADING_TIP_79:0 "禁止接触。\n- 甘雨"
 LOADING_TIP_80:0 "行动起来吧，我们不该在这里停留。\n- 琴"
 LOADING_TIP_81:0 "走吧，前往下一个目标！\n- 琴"
 LOADING_TIP_82:0 "「愿柔风伴你，度过安详的一夜。」…旧贵族的问候语里，难得有这么中听的一句。\n- 优菈"
 LOADING_TIP_83:0 "不错，以我现在的实力，哪怕和代理团长一较高下，也十拿九稳了！\n- 优菈"
 LOADING_TIP_84:0 "锅巴，喷火！\n- 香菱"
 LOADING_TIP_85:0 "见识下师父的枪法！\n- 香菱"
 LOADING_TIP_86:0 "任务是做不完的，还不如陪姐姐…聊会儿天。\n- 丽莎"
 LOADING_TIP_87:0 "…Blitz！\n- 丽莎"
 LOADING_TIP_88:0 "什么都可以商量，除了加班。\n- 罗莎莉亚"
 LOADING_TIP_89:0 "也好。能力越强，效率越高。\n- 罗莎莉亚"
 LOADING_TIP_90:0 "放肆！哪个女人？\n- 留云借风真君"
